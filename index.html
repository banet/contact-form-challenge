<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact-form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <section>
            <div class="container">
                <h1>Contact Us</h1>
                <form action=""novalidate>
                    <div class="form-group row-2">
                        <div>
                        <label for="fname">First name </label>
                         <input  type="text" id="fname" autocomplete="given-name" required>
                         </div>
                         <div>
                         <label for="lname">Last name </label>
                         <input  type="text" id="lname" autocomplete="family-name" required>
                         </div>
                    </div>
                    
                    <div class="form-group full">
                        
                        <label  for="Email Adress">Email Adress </label>
                         <input type="email" id="email" autocomplete="email" required>
                         
                    </div>
                    <fieldset class="form-group full">
                        <legend>Query Type *</legend>
                        <div class="radio-group">
                            <label> 
                            <input type="radio" name="query-type" value="general" required>
                            General Enquiery 
                            </label>
                            <label>    
                            <input type="radio" name="query-type" value="support" /> 
                            Support Request
                        </label>
                        </div>
                    </fieldset>
                    <div class="form-group full">
                        <label for="message">Message</label>
                        <textarea name="Message" id="message"></textarea>
                    </div>
                    <div class="form-group full">
                        <input class="input-color" type="checkbox" required>
                        <label for=""> I consent to being contracted by the team *
                        
                        </label>
                    </div>
                
                    <button class="btn full" type="submit">Submit</button>
                    
                   
                </form>
            </div>
        </section>
    </main>
    <script src="./JS/script.js" ></script>
</body>
</html>
